<div class="form-group">

    <label for="occupation">Mapping Technique</label>

        <label>
            <input type="radio" ng-model="formData.technique" value="cheatsheet" checked>
            Cheat sheet
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="formData.technique" value="memorization">

        </label>

</div>
<div class="form-group row">

    <a ui-sref="form.practice" class="btn btn-block btn-info">
